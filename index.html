<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
  <nav class="text-3xl font-bold bg-blue-100 shadow-md  text-center px-5 ">To-Do APP</nav>

  <div class="bg-blue-800 w-80 h-auto mx-auto mt-10 rounded-xl ">
    <div class="flex mx-3"><div class="text-white text-4xl">To-Do list</div></div>
    
    <div class="flex justify-center">
    <input type="text" placeholder="Add your text" id="input_box" class="mt-5 bg-slate-200 rounded-xl placeholder:text-xs placeholder:text-center shadow-xl ">
    <div onclick="addTask()" class="bg-red-600 rounded-xl w-14 text-center text-white mx-3 h-6 mt-5 shadow-xl font-thin cursor-pointer">ADD</div>
    </div>
    <br>
    <div class="px-5 text-white text-xs flex">Double-click to mark as checked. <br> Right-click to delete.
        <div onclick="clearTasks()" class=" border-2 border-white rounded-xl w-20 text-center text-white mx-3 h-6 mt-5 shadow-xl font-thin cursor-pointer justify-end">Clear All</div>
</div>
    <br>
    <ul class="px-4 list-none" id="list_container">
        <li class="bg-cyan-50 rounded-xl h-auto px-3 shadow-xl my-2 flex cursor-pointer" ondblclick="task_done(this)" oncontextmenu="deleteTask(event, this); return false;">
        </li>
    </ul>
    
    <br>

  </div>

<script src="script.js"></script>
</body>
</html>
